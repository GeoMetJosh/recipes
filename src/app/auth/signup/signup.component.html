<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form class="form" (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               ngModel
               email
               required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               ngModel
               required0
               minlength="7">
      </div>
      <button class="btn btn-primary"
              type="submit"
              [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
